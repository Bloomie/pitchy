{% extends 'base.html' %}

{% block body_block %}

    <h1>{{ artist.name }}</h1>

    <ul class="list-group">
    {% if tags %}
        {% for tag in tags %}
        <li class="list-group-item"><a href="{% url 'tag' tag.slug %}">{{ tag.name }}</a></li>
        {% endfor %}
    {% endif %}
    </ul>

    <a href="{% url 'add_tag_to_artist' artist.slug %}">Add Tag To Artist</a>

{% endblock %}
